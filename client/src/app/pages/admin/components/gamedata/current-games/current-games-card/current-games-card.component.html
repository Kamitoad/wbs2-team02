<div class="d-none d-xxl-block rounded-5 custom-card p-3">
  <div class="row mx-5">
    <div class="col-5">
      <div class="row d-flex align-items-center h-100 justify-content-center">
        <div class="hstack">
          <div>
            <app-profile-pic [userName]="currentGame.player1UserName"></app-profile-pic>
          </div>
          <div class="text-center border-2 border border-tie rounded-pill py-2 ms-3 my-1 w-100">
            <span class="h4"><span
              class="fw-semibold">{{ currentGame.player1UserName }} </span>({{ currentGame.player1Elo }})</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2">
      <div class="row d-flex align-items-center h-100 text-center">
        <p class="mb-0 vs-text">VS</p>
      </div>
    </div>
    <div class="col-5 justify-content-center">
      <div class="row d-flex align-items-center h-100">
        <div class="hstack">
          <div class="text-center border-2 border border-tie rounded-pill py-2 me-3 my-1 w-100">
            <span class="h4">({{ currentGame.player2Elo }}) <span
              class="fw-semibold">{{ currentGame.player2UserName }}</span></span>
          </div>
          <div>

            <app-profile-pic [userName]="currentGame.player2UserName"></app-profile-pic>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-block d-xxl-none rounded-5 custom-card p-3">
  <div class="row">
    <div class="col-12">
      <div class="row d-flex align-items-center h-100 justify-content-center">
        <div class="hstack justify-content-center">
          <div>
            <img [src]="currentGame.player1ProfilePic || '/assets/default-profile.png'" alt="Profilbild eines Benutzers"
                 class="rounded-circle" width="50px"
                 height="50px">
          </div>
          <div class="text-center border-2 border border-tie rounded-pill py-2 px-4 ms-3 my-1 w-75 word-wrap">
            <span class="h5"><span
              class="fw-semibold">{{ currentGame.player1UserName }} </span>({{ currentGame.player1Elo }})</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="row d-flex align-items-center h-100 text-center">
        <p class="mb-0 vs-text-small">VS</p>
      </div>
    </div>
    <div class="col-12 justify-content-center">
      <div class="row d-flex align-items-center h-100">
        <div class="hstack justify-content-center">
          <div class="text-center border-2 border border-tie rounded-pill py-2 px-4 me-3 my-1 w-75 word-wrap">
            <span class="h5">({{ currentGame.player2Elo }}) <span
              class="fw-semibold">{{ currentGame.player2UserName }}</span></span>
          </div>
          <div>
            <img [src]="currentGame.player2ProfilePic || '/assets/default-profile.png'" alt="Profilbild eines Benutzers"
                 class="rounded-circle" width="50px"
                 height="50px">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
