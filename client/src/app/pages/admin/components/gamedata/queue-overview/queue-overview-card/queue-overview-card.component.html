<div class="d-none d-xxl-block rounded-5 custom-card p-3">
  <div class="row mx-5">
    <div class="col-4">
      <div class="row d-flex align-items-center h-100 me-2">
        <div class="hstack">
          <div class="me-5">
            <img [src]="userInQueue.profilePic || '/assets/default-profile.png'" alt="Profilbild eines Benutzers"
                 class="rounded-circle" width="100px" height="100px">
          </div>
          <h3 class="mb-0"><span class="fw-semibold"> {{ userInQueue.userName }} </span>({{ userInQueue.elo }})</h3>
        </div>
      </div>
    </div>
    <div class="col-4 text-center">
      <div class="row d-flex align-items-center h-100">
        <h4 class="mb-0">Aktuelle Wartezeit: <span class="fw-semibold"> {{ userInQueue.duration | timeCode }}</span>
        </h4>
      </div>
    </div>
  </div>
</div>
<div class="d-block d-xxl-none rounded-5 custom-card p-3">
  <div class="row">
    <div class="col-12">
      <div class="row d-flex text-center align-items-center h-100">
        <div class="hstack word-wrap">
          <div class="me-2">
            <img [src]="userInQueue.profilePic || '/assets/default-profile.png'" alt="Profilbild eines Benutzers"
                 class="d-block d-xxl-none rounded-circle" width="50px" height="50px">
          </div>
          <div class="w-100 pe-5">
            <h5><span class="fw-semibold"> {{ userInQueue.userName }} </span>({{ userInQueue.elo }})</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 text-center">
      <div class="row d-flex align-items-center h-100">
        <h6 class="mb-0">Aktuelle Wartezeit: <span class="fw-semibold"> {{ userInQueue.duration | timeCode }}</span>
        </h6>
      </div>
    </div>
  </div>
</div>
