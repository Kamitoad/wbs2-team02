<div class="container ">
  <div class="row justify-content-center  ">
    <div class="col-8 custom-card roundedBoarders">
      <div class="row">
        <div class="col-5">

        </div>
        <div class="col-7 justify-content-center text-center">
          <h3 class="mb-4">Passwort ändern</h3>

          <form (ngSubmit)="onSubmit()">
            <div class="row justify-content-end mb-2">
              <div class="col-6">
                <input [(ngModel)]="oldPasword"
                       type="password" class="form-control blueBorderInput text-center" id="oldPassword"
                       placeholder="Altes Passwort">
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-6">
                <input [(ngModel)]="newPassword"
                       type="password" class="form-control blueBorderInput text-center" id="newPassword"
                       placeholder="Neues Passwort">

              </div>
              <div class="col-6">
                <input [(ngModel)]="newPasswordConfirm"
                       type="password" class="form-control blueBorderInput text-center"
                       id="newPasswordConfirm"
                       placeholder="Neues Passwort bestätigen">

              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-6 mb-4">
                <button type="button" class="btn blue-button">Änderung übernehmen</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
