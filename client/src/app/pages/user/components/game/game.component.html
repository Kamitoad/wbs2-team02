<div class="container justify-content-center text-center">
  <ng-container>
    <div class="row">
      <h1 class="mt-3">Möge das Glück mit dir sein</h1>

      <!-- Player information -->
      <div class="col-3 mt-3">
        <h5>Du bist dran</h5>
        <div class="container">
          <div class="row">
            <div class="col">BILD</div>
            <div class="col">SYMBOL</div>
          </div>
          <div class="container">
            <p>SPIELER Score XXX</p>
          </div>
        </div>
      </div>

      <!-- Tic-Tac-Toe Field -->
      <div class="col-6 mt-3">
        <table class="table table-bordered">
          <tbody>
          <tr *ngFor="let row of gameBoard; let i = index">
            <td *ngFor="let cell of row; let j = index"
                class="text-center align-middle cell-hover"
                style="height: 100px; cursor: pointer;"
                (click)="makeMove(i, j)">
              {{ cell }}
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- Opponent information -->
      <div class="col-3 mt-3">
        <h5>Gegner ist dran</h5>
        <div class="container">
          <div class="row">
            <div class="col">SYMBOL</div>
            <div class="col">BILD</div>
          </div>
          <div class="container">
            <p>GEGNER Score XXX</p>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
