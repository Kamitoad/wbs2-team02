<div class="container-fluid">
  <h1 class="text-center mt-3 mb-3">Möge das Glück mit dir sein</h1>
</div>

<app-modal
  [isGameFinished]="isGameFinished"
  [resultMessage]="resultMessage">
</app-modal>

<div class="container text-center game-container">
  <div class="row">
    <!-- Linke Spielerinfo -->
    <div class="col">
      <div class="player-info left">
        <app-playerLeft
          [user]="user"
        >
        </app-playerLeft>
      </div>
    </div>

    <!-- Spielbrett -->
    <div class="col-6">
      <!-- <div class="board-container"> -->
      <div class="board-container ">
        <app-board [gameId]="gameId" [userId]="user.userId"></app-board>
      </div>
    </div>

    <!-- Rechte Spielerinfo -->
    <div class="col">
      <div class="player-info right">
        <app-playerRight
          [opponent]="opponent">
        </app-playerRight>
      </div>
    </div>
  </div>
</div>
<div class="text-center mt-4">
  @if (currentPlayerId === user?.userId || currentPlayerId !== opponent?.userId) {
    <div class="row">
      <div class="col">
        <h4 class="text-light InfoZug">Du bist dran ({{user.playerSymbol}})</h4>
      </div>
    </div>
  } @else if (currentPlayerId !== user?.userId || currentPlayerId === opponent?.userId) {
    <div class="row">
      <div class="col">
        <h4 class="text-light InfoZug">Du bist nicht dran! ({{opponent.playerSymbol}})</h4>
      </div>
    </div>
  }
</div>
