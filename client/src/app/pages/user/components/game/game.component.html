<div class="game-container">
  <div class="grid-container">
    <div class="grid-item player-left">
      <app-player
        [playerName]="parsedGame.player1Name"
        [playerScore]="parsedGame.player1Score"
        [playerIcon]="parsedGame.player1Icon"
        [isCurrentPlayer]="isPlayer1Turn">
      </app-player>
    </div>

    <div class="grid-item board-center">
      <app-board [board]="gameBoard"></app-board>
    </div>

    <div class="grid-item player-right">
      <app-player
        [playerName]="parsedGame.player2Name"
        [playerScore]="parsedGame.player2Score"
        [playerIcon]="parsedGame.player2Icon"
        [isCurrentPlayer]="!isPlayer1Turn">
      </app-player>
    </div>
  </div>

  @if (gameFinished) {
    <app-modal
      [isGameFinished]="gameFinished"
      [resultMessage]="gameResult!"
      (newGame)="startNewGame()"
      (end)="quitGame()">
    </app-modal>
  }
</div>
