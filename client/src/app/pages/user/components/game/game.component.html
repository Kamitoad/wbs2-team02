<div class="container">
  <div class="row">
    <!-- Linke Spalte für Spieler 1 -->
    <div class="col-md-3 text-center">
      <img src="assets/player1.png" alt="Player 1" class="img-fluid rounded-circle">
      <h3>{{ player1.name }}</h3>
      <p>Elo: {{ player1.elo }}</p>
    </div>

    <!-- Spielfeld in der Mitte -->
    <div class="col-md-6">
      <div class="tic-tac-toe-board">
        <div class="row" *ngFor="let row of board; let rowIndex = index">
          <div class="col" *ngFor="let cell of row; let colIndex = index">
            <button class="btn btn-block" (click)="makeMove(rowIndex, colIndex)">
              {{ cell }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Rechte Spalte für Spieler 2 -->
    <div class="col-md-3 text-center">
      <img src="assets/player2.png" alt="Player 2" class="img-fluid rounded-circle">
      <h3>{{ player2.name }}</h3>
      <p>Elo: {{ player2.elo }}</p>
    </div>
  </div>
</div>
