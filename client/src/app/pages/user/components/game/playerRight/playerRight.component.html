<div class="player-info">

    <div class="col-6">
      <p class="gameSymbol">{{ symbol || '-' }}</p>
    </div>
    <div class="col-6">
      <img src="https://via.placeholder.com/100" alt="Profile"/>
    </div>
  </div>
  <div class="row">
    <div class="col-12 userNameElo">
      {{ username || 'DEMOUSER' }}{{ elo }}
    </div>
  </div>
</div>
