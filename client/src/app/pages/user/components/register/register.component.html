<div class="register-container">
  <h2>Schön dass du dabei sein möchtest!</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div>
      <input type="text" name="username" placeholder="Username" [(ngModel)]="username" required />
      <!--Todo *ngIf veraltet mit if/else fixen S45 Angular 1-->
      <div *ngIf="usernameTaken" class="error">Dieser Username ist bereits vergeben</div>
    </div>
    <div>
      <input type="text" name="firstName" placeholder="Vorname" [(ngModel)]="firstName" required />
      <input type="text" name="lastName" placeholder="Nachname" [(ngModel)]="lastName" required />
    </div>
    <div>
      <input type="email" name="email" placeholder="Email" [(ngModel)]="email" required />
      <input type="email" name="confirmEmail" placeholder="Email bestätigen" [(ngModel)]="confirmEmail" required />
    </div>
    <div>
      <input type="password" name="password" placeholder="Passwort" [(ngModel)]="password" required />
      <input type="password" name="confirmPassword" placeholder="Passwort bestätigen" [(ngModel)]="confirmPassword" required />
    </div>
    <button type="submit">Weiter</button>
  </form>
</div>
